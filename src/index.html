<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header class="header">
  <div class="container header-content">
    <a href="#" class="logo" data-nav="home">üì∏ √Ålbum de Recuerdos</a>
    <nav class="nav">
      <a href="#" data-nav="home" class="nav-link active">Inicio</a>
      <a href="#" data-nav="admin" class="nav-link">Admin</a>
    </nav>
  </div>
</header>

<main>
  <!-- HOME -->
  <section id="home" class="section active">
    <div class="container">
      <h1 class="section-title">Mis Recuerdos</h1>
      
      <div class="upload-section">
        <label for="photo-upload" class="upload-label">
          <span class="upload-icon">üìÅ</span>
          <span>Seleccionar foto</span>
        </label>
        <input type="file" id="photo-upload" accept="image/*" multiple>
        <p class="upload-hint">Las fotos se guardan en tu navegador</p>
      </div>
      
      <h2>Fotos Guardadas</h2>
      <div id="gallery" class="gallery"></div>
    </div>
  </section>

  <!-- ADMIN -->
  <section id="admin" class="section">
    <div class="container">
      <h1 class="section-title">Panel de Administraci√≥n</h1>
      
      <div class="admin-card">
        <h2>Gesti√≥n de Fotos</h2>
        <button class="btn btn-danger" id="btn-reset">Eliminar Todas las Fotos</button>
      </div>
      
      <div class="admin-card">
        <h2>Lista de Fotos</h2>
        <div class="table-responsive">
          <table class="admin-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="admin-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2026 √Ålbum de Recuerdos</p>
  </div>

</body>
</html>
